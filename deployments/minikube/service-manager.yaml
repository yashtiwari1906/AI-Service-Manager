apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-manager-deployment
  labels:
    app: service-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-manager
  template:
    metadata:
      labels:
        app: service-manager
    spec:
      containers:
      - name: service-manager
        image: dracarys2000/service-manager:v1.0
        ports:
        - containerPort: 5050
        imagePullPolicy: Always
        env:
        - name: NGROK_PORT
          valueFrom:
            configMapKeyRef:
              name: service-manager-config
              key: ngrok-port
        # - name: USER_NAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongo-secret
        #       key: mongo-user
        # - name: USER_PWD
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongo-secret
        #       key: mongo-password 
        
---
apiVersion: v1
kind: Service
metadata:
  name: service-manager-service
spec:
  type: NodePort
  selector:
    app: service-manager
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 5050
      nodePort: 31111